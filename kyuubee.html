<!DOCTYPE html>
<head>

<link href="./kyuubee.css" rel="stylesheet" type="text/css" />

</head>

<div class="qb">
  
  <!-- tail -->
  <div class="tail">
    <div class="parts-1"></div>
    <div class="parts-2"></div>
    <div class="parts-3"></div>
    <div class="parts-4"></div>
    <div class="parts-5"></div>
    <div class="parts-6"></div>
    <div class="parts-7"></div>
    <div class="parts-8"></div>
    <div class="parts-9"></div>
  </div>
  
  <!-- ear -->
  <div class="ear left">
    <div class="parts-1"></div>
    <div class="parts-2"></div>
    <div class="parts-3"></div>
  </div>
  <div class="ear right">
    <div class="parts-1"></div>
    <div class="parts-2"></div>
    <div class="parts-3"></div>
  </div>
  
  <!-- lop-ear -->
  <div class="lop-ear left">
    <div class="parts-1"></div>
    <div class="parts-2"></div>
    <div class="parts-3"></div>
    <div class="parts-4"></div>
    <div class="parts-5"></div>
    <div class="parts-6"></div>
    <div class="parts-7"></div>
    <div class="parts-8"></div>
    <div class="parts-9"></div>
    <div class="parts-10"></div>
    <div class="parts-11"></div>
    <div class="spot spot-1"></div>
    <div class="spot spot-2"></div>
    <div class="spot spot-3"></div>
    
  </div>
  <div class="lop-ear right">
    <div class="parts-1"></div>
    <div class="parts-2"></div>
    <div class="parts-3"></div>
    <div class="parts-4"></div>
    <div class="parts-5"></div>
    <div class="parts-6"></div>
    <div class="parts-7"></div>
    <div class="parts-8"></div>
    <div class="parts-9"></div>
    <div class="parts-10"></div>
    <div class="parts-11"></div>
    <div class="spot spot-1"></div>
    <div class="spot spot-2"></div>
    <div class="spot spot-3"></div>
  </div>
  
  <!-- ring -->
  <div class="ring left">
    <div class="parts-1"></div>
    <div class="parts-2"></div>
  </div>
  <div class="ring right">
    <div class="parts-1"></div>
    <div class="parts-2"></div>
  </div>

  <!-- head -->
  <div class="head">
    <div class="top"></div>
    
    <!-- eye -->
    <div class="eye left">
      <div class="small-eye"></div>
      <div class="reflection"></div>
    </div>
    <div class="eye right">
      <div class="small-eye"></div>
      <div class="reflection"></div>
    </div>
    
    <!-- mouth -->
    <div class="mouth left"></div>
    <div class="mouth right"></div>
    <div class="mouth bottom"></div>
  </div>
  
  <!-- body -->
  <div class="body">
    <div class="line left"></div>
    <div class="line right"></div>
  </div>
  
  <!-- foreleg -->
  <div class="foreleg left">
    <div class="line left"></div>
    <div class="line right"></div>
  </div>
  <div class="hand left">
    <div class="finger"></div>
    <div class="finger"></div>
  </div>

  <div class="foreleg right">
    <div class="line left"></div>
    <div class="line right"></div>
  </div>
  <div class="hand right">
    <div class="finger"></div>
    <div class="finger"></div>
    
  </div>
  
  <!-- backleg -->
  <div class="backleg"></div>
  <div class="foot left">
    <div class="finger"></div>
    <div class="finger"></div>
  </div>
  <div class="foot right">
    <div class="finger"></div>
    <div class="finger"></div>
  </div>
  
  <!-- shadow -->
  <div class="shadow">
    <div class="face-shadow"></div>
  </div>
</div>

</html>
