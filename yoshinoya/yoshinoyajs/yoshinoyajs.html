		<script type="text/javascript">
		  function kopipe(){
		    if (ikisaki.value == 0){
			document.getElementById("kekka").innerHTML = "昨日、近所の吉野家行ったんです。吉野家。<br>そしたらなんか人がめちゃくちゃいっぱいで座れないんです。<br>で、よく見たらなんか垂れ幕下がってて、１５０円引き、とか書いてあるんです。<br>もうね、アホかと。馬鹿かと。<br>お前らな、１５０円引き如きで普段来てない吉野家に来てんじゃねーよ、ボケが。<br>１５０円だよ、１５０円。<br>なんか親子連れとかもいるし。一家４人で吉野家か。おめでてーな。<br>よーしパパ特盛頼んじゃうぞー、とか言ってるの。もう見てらんない。<br>お前らな、１５０円やるからその席空けろと。<br>吉野家ってのはな、もっと殺伐としてるべきなんだよ。<br>Ｕの字テーブルの向かいに座った奴といつ喧嘩が始まってもおかしくない、<br>刺すか刺されるか、そんな雰囲気がいいんじゃねーか。女子供は、すっこんでろ。<br>で、やっと座れたかと思ったら、隣の奴が、大盛つゆだくで、とか言ってるんです。<br>そこでまたぶち切れですよ。<br>あのな、つゆだくなんてきょうび流行んねーんだよ。ボケが。<br>得意げな顔して何が、つゆだくで、だ。<br>お前は本当につゆだくを食いたいのかと問いたい。問い詰めたい。小１時間問い詰めたい。<br>お前、つゆだくって言いたいだけちゃうんかと。<br>吉野家通の俺から言わせてもらえば今、吉野家通の間での最新流行はやっぱり、<br>ねぎだく、これだね。<br>大盛りねぎだくギョク。これが通の頼み方。<br>ねぎだくってのはねぎが多めに入ってる。そん代わり肉が少なめ。これ。<br>で、それに大盛りギョク（玉子）。これ最強。<br>しかしこれを頼むと次から店員にマークされるという危険も伴う、諸刃の剣。<br>素人にはお薦め出来ない。<br>まあお前らド素人は、牛鮭定食でも食ってなさいってこった。";
		      }
		     else if (ikisaki.value == 1) {
			document.getElementById("kekka").innerHTML = "そんな事よりお前達よ、ちょいと聞いてくれよ。スレと関係ある話なんだけどさ。<br>このあいだ、近所のドコモショップ行ったんです。ドコモショップ。<br>そしたらなんか人がめちゃくちゃいっぱいで入れないんです。<br>で、よく見たらなんか垂れ幕下がってて、通話料値引き、とか書いてあるんです。<br>もうね、アホかと。馬鹿かと。<br>お前らな、通話料如きで普段来てないドコモショップに来てんじゃねーよ、ボケが。<br>通話料だよ、通話料。<br>なんか親子連れとかもいるし。一家４人でドコモショップか。おめでてーな。<br>よーしパパたちで家族割り契約するぞー、とか言ってるの。もう見てらんない。<br>お前らな、俺の携帯やるから入り口を空けろと。<br>ドコモショップってのはな、もっと殺伐としてるべきなんだよ。<br>テーブルの向かいに座った受付のお姉ちゃんといつ喧嘩が始まってもおかしくない、<br>刺すか刺されるか、そんな雰囲気がいいんじゃねーか。女子供は、すっこんでろ。<br>で、やっと入れたかと思ったら、前の奴が、アイアプリで、とか言ってるんです。<br>そこでまたぶち切れですよ。<br>あのな、アイアプリなんてきょうび流行んねーんだよ。ボケが。<br>得意げな顔して何が、アイアプリで、だ。<br>お前は本当にアイアプリの携帯が欲しいのかと問いたい。問い詰めたい。小１時間問い詰めたい。<br>お前、アイアプリって言いたいだけちゃうんかと。<br>ドコモ通の俺から言わせてもらえば今、ドコモコアユーザーの間での最新流行はやっぱり、<br>ショートメール、これだね。<br>ＳＭ・留守電・Ｄモード。これが通の頼み方。<br>ＳＭってのはショートメールで、Ｄモードはドライブモード。これ。<br>で、それに留守電(留守番電話サービス)。これ最強。<br>しかしこれを頼むと、アイモードくらいにしろよと周りから冷たい視線で見られるいう危険も伴う、諸刃の剣。<br>素人にはお薦め出来ない。<br>まあお前達は、糸電話でも作ってなさいってこった。";
		      } else if (ikisaki.value == 2){
			document.getElementById("kekka").innerHTML = "そんな事より、きいてくれる？<br>このあいだ、ハローワーク行ったんです。職安。<br>そしたらなんか人がめちゃくちゃいっぱいで入れないんです。<br>で、よく見たらなんか垂れ幕下がってて、失業率過去最高、とか書いてあるんです。<br>もうね、アホかと。馬鹿かと。<br>お前らな、失業率５％如きで普段来てない職安に来てんじゃねーよ、ボケが。<br>５％だよ、５％。<br>なんか女連れとかもいるし。カップル２人で職探しか。おめでてーな。<br>よーし俺ココ面接受けちゃうぞー、とか言ってるの。もう見てらんない。<br>お前らな、履歴書やるからその列空けろと。<br>失業者ってのはな、もっと殺伐としてるべきなんだよ。<br>公園に寝転がってるルンペンといつ喧嘩が始まってもおかしくない、<br>刺すか刺されるか、そんな雰囲気がいいんじゃねーか。女・ドキュソは、すっこんでろ。<br>で、やっと失業給付受け取ったと思ったら、隣の奴が、いや～リストラされちゃって、とか言ってるんです。<br>そこでまたぶち切れですよ。<br>あのな、リストラなんてきょうび流行んねーんだよ。ボケが。<br>得意げな顔して何が、リストラされちゃって、だ。<br>お前は本当に働きたいのかと問いたい。問い詰めたい。小１時間問い詰めたい。<br>お前、不幸自慢したいだけちゃうんかと。<br>失業通の俺から言わせてもらえば今、失業通の間での最新流行はやっぱり、<br>ヒッキー、これだね。<br>童貞ヒッキーアニヲタ。これが通の生き方。<br>ヒッキーってのは時間が有り余ってる。そん代わりやる気が少なめ。これ。<br>で、それに童貞アニヲタ（デブ）。これ最強。<br>しかしこれにハマルと次から両親にマークされるという危険も伴う、諸刃の剣。<br>素人にはお薦め出来ない。<br>まあ、日雇い労働者でもやってなさいってこった。 ";
		      } else if (ikisaki.value == 3){
		       document.getElementById("kekka").innerHTML = "そんな事より１よ、ちょいと聞いてくれよ。スレとあんま関係ないけどさ。<br>このあいだ、２ちゃんねるの糞スレ行ったんです。糞スレ。<br>そしたらなんかレスがめちゃくちゃいっぱいで見れないんです。<br>で、よく見たらなんかコピペしてあって、１の家臣です、とか書いてあるんです。<br>もうね、アホかと。馬鹿かと。<br>お前らな、家臣ごときで普段書き込まないスレに書き込んでんじゃねーよ、ボケが。<br>家臣だよ、家臣。<br>なんか１の母親とか妹とかもいるし。一家総出で煽りか。おめでてーな。<br>１の精子でありますっ！（敬礼っ！ビシッ！）、とか言ってるのもいるし。もう見てらんない。<br>お前らな、削除依頼してやるからあぼーんされろと。<br>糞スレってのはな、もっと殺伐としてるべきなんだよ。<br>すぐ下に書き込んだ奴といつ喧嘩が始まってもおかしくない、<br>煽るか煽られるか、そんな雰囲気がいいんじゃねーか。厨房は、すっこんでろ。<br>で、やっと書き込めたかと思ったら、２の奴が、２番ゲット！、とか言ってるんです。<br>そこでまたぶち切れですよ。<br>あのな、キリ番ゲットなんてきょうび流行んねーんだよ。ボケが。<br>得意げな顔して何が、２番ゲット！、だ。<br>お前は本当に２を取りたいのかと問いたい。問い詰めたい。小１時間問い詰めたい。<br>お前、２番ゲット！って書き込みたいだけちゃうんかと。<br>糞スレ通の俺から言わせてもらえば今、糞スレ通の間での最新流行はやっぱり、<br>IDチェック、これだね。<br>１のIDチェック。これが通の煽り方。<br>IDチェックして保存しておく。それで他スレで検索する。これ。<br>で、毎月同じ日にも検索。これ最強。<br>しかしこれをすると自分のIDもマークされるという危険も伴う、諸刃の剣。<br>素人にはお薦め出来ない。<br>まあお前、１は、モナーでもコピペしてなさいってこった。";
		    }
		  }
		</script>

		  <option value="0" selected="selected">吉野家に行く</option>
		  <option value="1">ドコモショップに行く</option>
		  <option value="2">ハロワに行く</option>
		  <option value="3">糞スレに行く</option>
		</select>
